<canvas></canvas>
<script>
    function Node()
    {
        this.left = null;
        this.right = null;
        this.rect = null;
        this.filled = false;
    }

    function Rect(x, y, w, h)
    {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
    }

    Rect.prototype.fits_in = function(outer)
    {
        return outer.w >= this.w && outer.h >= this.h;
    }

    Rect.prototype.same_size_as = function(other)
    {
        return this.w == other.w && this.h == other.h;
    }

    function insert_rect(node, rect)
    {
        //document.write('1<br>');
        if(node.left != null)
            return insert_rect(node.left, rect) || insert_rect(node.right, rect);

        //document.write('2<br>');
        if(node.filled)
            return null;

        //document.write('3 ' + node.rect + ' ' + rect + '<br>');
        if(!rect.fits_in(node.rect))
            return null;

        //document.write('4<br>');
        if(rect.same_size_as(node.rect))
        {
            //document.write('filled<br>');
            node.filled = true;
            return node;
        }

        node.left = new Node();
        node.right = new Node();

        var width_diff = node.rect.w - rect.w;
        var height_diff = node.rect.h - rect.h;

        var me = node.rect;

        //document.write('5<br>');
        if(width_diff > height_diff)
        {
            // split literally into left and right, putting the rect on the left.
            node.left.rect = new Rect(me.x, me.y, rect.w, me.h);
            node.right.rect = new Rect(me.x + rect.w, me.y, me.w - rect.w, me.h);
            //document.write('splitting horizontally<br>');
        }
        else
        {
            // split into top and bottom, putting rect on top.
            node.left.rect = new Rect(me.x, me.y, me.w, rect.h);
            node.right.rect = new Rect(me.x, me.y + rect.h, me.w, me.h - rect.h);
            //document.write('splitting vertically<br>');
        }

        return insert_rect(node.left, rect);
    }

    var random_color = function()
    {
        var r = 32 + Math.floor(Math.random() * 192);
        var g = 32 + Math.floor(Math.random() * 192);
        var b = 32 + Math.floor(Math.random() * 192);
        var colors = [0, 0, 0];
        colors[Math.min(2, Math.floor(Math.random() * 3))] = 32 + Math.floor(Math.random() * 192);
        colors[Math.min(2, Math.floor(Math.random() * 3))] = 32 + Math.floor(Math.random() * 192);
        return 'rgb('+colors[0]+','+colors[1]+','+colors[2]+')';
    }

    var width = 1000;
    var height = 1000;

    var max_rect_width = 25;
    var max_rect_height = 25;

    var start_node = new Node();
    start_node.rect = new Rect(0, 0, width, height);

    var canvas = document.getElementsByTagName('canvas')[0];
    canvas.width = width;
    canvas.height = height;

    var ctx = canvas.getContext('2d');

    var start = new Date();
    while(true)
    {
        var rect = new Rect(0, 0, // x/y don't matter here; it has no position yet
            Math.floor(Math.random() * max_rect_width),
            Math.floor(Math.random() * max_rect_height));
        //document.write('<b>box ' + i + '.<br>');
        var node = insert_rect(start_node, rect);
        if(node)
        {
            var r = node.rect;
            ctx.fillStyle = random_color();
            ctx.fillRect(r.x, r.y, r.w, r.h);
            //document.write('<br>fillRect('+r.x+', '+r.y+', '+r.w+', '+r.h+');');
        }
        else
            break;
    }
    var end = new Date();

    document.write(end.getTime() - start.getTime());
</script>
